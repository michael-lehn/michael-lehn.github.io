title: My Blog
description: >- # using `>-` to ignore line breaks
  My Blog
baseurl: ""
url: "https://michael-lehn.github.io" # die Basis-URL der Seite

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  use_coderay: false

theme: minima

# Exclude files and folders from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Gitalk settings (will be overwritten by the plugin)
gitalk: {}

gitalk:
  clientID: ENV['JEKYLL_GITALK_CLIENT_ID']
  clientSecret: ENV['JEKYLL_GITALK_CLIENT_SECRET']
  repo: 'michael-lehn.github.io' # Dein Repository-Name
  owner: 'michael-lehn'
  admin: ['michael-lehn']
  distractionFreeMode: false
  oauthHost: 'https://github.com' # Optional, falls du einen benutzerdefinierten OAuth-Host verwendest
  oauthPath: '/login/oauth/authorize' # Optional, falls du einen benutzerdefinierten OAuth-Pfad verwendest
  redirectUri: 'https://yourusername.github.io/callback' # Stelle sicher, dass dies mit deiner OAuth-App Ã¼bereinstimmt


# Other configurations
kramdown:
  input: GFM

# Jekyll Feed settings
feed:
  path: feed.xml

# Permalinks settings
permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: "en"

collections:
  posts:
    output: true
    permalink: /:collection/:path/
  de:
    output: true
    permalink: /de/:collection/:path/
  en:
    output: true
    permalink: /en/:collection/:path/
