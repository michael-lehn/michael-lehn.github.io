<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein erster Blog-Post</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/gitalk@latest/dist/gitalk.css">
  <script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>
</head>
<body>
  <header>
    <h1>Mein erster Blog-Post</h1>
  </header>
  <main>
    <h1 id="mein-erster-blog-post">Mein erster Blog-Post</h1>

<p>Das ist der Inhalt meines ersten Blog-Posts. Willkommen zu meinem neuen Blog!</p>


  </main>
  <footer>
    <a href="/en//posts2024-06-17-first-blog-post/">Read in English</a>
    <div id="gitalk-container"></div>
    <script>
      var gitalk = new Gitalk({
	clientID: '',
        clientSecret: '',
        repo: 'your-repo',
        owner: 'your-github-username',
        admin: ["your-github-username"],
        id: '/posts/de/first-blog-post',      // Ensure uniqueness and length less than 50
        distractionFreeMode: false  // Facebook-like distraction free mode
      });
      gitalk.render('gitalk-container');
    </script>
  </footer>
</body>
</html>
